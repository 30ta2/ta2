    // Elements
    const stylesContainer = document.getElementById('stylesContainer');
    const stylesViewport = document.getElementById('stylesViewport');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const drawer = document.getElementById('drawer');
    const drawerOverlay = document.getElementById('drawerOverlay');
    const drawerTitle = document.getElementById('drawerTitle');
    const drawerSubtitle = document.getElementById('drawerSubtitle');
    const worksGrid = document.getElementById('worksGrid');

    // State
    let currentPosition = 0;
    let isDragging = false;
    let startX = 0;
    let startPosition = 0;

    // Render style cards
    function renderStyleCards() {
      stylesContainer.innerHTML = stylesData.map((style, index) => `
        <div class="style-card" data-index="${index}">
          <div class="style-card__icon">${style.icon}</div>
          <div class="style-card__content">
            <h3 class="style-card__title">${style.name}</h3>
            <p class="style-card__description">${style.description}</p>
          </div>
        </div>
      `).join('');

      // Add click listeners
      document.querySelectorAll('.style-card').forEach(card => {
        card.addEventListener('click', () => {
          const index = parseInt(card.dataset.index);
          openDrawer(stylesData[index]);
        });
      });
    }

    // Calculate max scroll position
    function getMaxScroll() {
      const containerWidth = stylesViewport.offsetWidth;
      const contentWidth = stylesContainer.scrollWidth;
      return Math.max(0, contentWidth - containerWidth);
    }

    // Update navigation buttons
    function updateNavButtons() {
      const maxScroll = getMaxScroll();
      prevBtn.disabled = currentPosition <= 0;
      nextBtn.disabled = currentPosition >= maxScroll;
    }

    // Scroll styles
    function scrollStyles(direction) {
      const scrollAmount = stylesViewport.offsetWidth * 0.8;
      const maxScroll = getMaxScroll();
      
      if (direction === 'prev') {
        currentPosition = Math.max(0, currentPosition - scrollAmount);
      } else {
        currentPosition = Math.min(maxScroll, currentPosition + scrollAmount);
      }
      
      stylesContainer.style.transform = `translateX(-${currentPosition}px)`;
      updateNavButtons();
    }

    // Open drawer
    function openDrawer(style) {
      drawerTitle.innerHTML = `<span style="font-size: 40px; margin-right: 8px;">${style.icon}</span>${style.name}`;
      drawerSubtitle.textContent = style.description;
      
      worksGrid.innerHTML = style.works.map(work => `
        <div class="work-card">
          <div class="work-card__icon">${work.emoji}</div>
          <div class="work-card__content">
            <h4 class="work-card__title">${work.title}</h4>
            <p class="work-card__description">${work.description}</p>
          </div>
        </div>
      `).join('');
      
      drawer.classList.add('active');
      drawerOverlay.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    // Close drawer
    function closeDrawer() {
      drawer.classList.remove('active');
      drawerOverlay.classList.remove('active');
      document.body.style.overflow = '';
    }

    // Event listeners
    prevBtn.addEventListener('click', () => scrollStyles('prev'));
    nextBtn.addEventListener('click', () => scrollStyles('next'));
    drawerOverlay.addEventListener('click', closeDrawer);

    // Touch/drag support for styles container
    stylesViewport.addEventListener('mousedown', (e) => {
      if (window.innerWidth > 480) {
        isDragging = true;
        startX = e.pageX;
        startPosition = currentPosition;
        stylesContainer.style.transition = 'none';
      }
    });

    document.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      
      const deltaX = startX - e.pageX;
      const maxScroll = getMaxScroll();
      currentPosition = Math.max(0, Math.min(maxScroll, startPosition + deltaX));
      
      stylesContainer.style.transform = `translateX(-${currentPosition}px)`;
    });

    document.addEventListener('mouseup', () => {
      if (isDragging) {
        isDragging = false;
        stylesContainer.style.transition = '';
        updateNavButtons();
      }
    });

    // Touch support
    let touchStartX = 0;
    let touchStartPosition = 0;

    stylesViewport.addEventListener('touchstart', (e) => {
      touchStartX = e.touches[0].clientX;
      touchStartPosition = currentPosition;
    });

    stylesViewport.addEventListener('touchmove', (e) => {
      if (window.innerWidth > 480) {
        const deltaX = touchStartX - e.touches[0].clientX;
        const maxScroll = getMaxScroll();
        currentPosition = Math.max(0, Math.min(maxScroll, touchStartPosition + deltaX));
        
        stylesContainer.style.transform = `translateX(-${currentPosition}px)`;
      }
    });

    stylesViewport.addEventListener('touchend', () => {
      if (window.innerWidth > 480) {
        updateNavButtons();
      }
    });

    // Drawer swipe down to close
    let drawerStartY = 0;
    let drawerCurrentY = 0;

    drawer.addEventListener('touchstart', (e) => {
      drawerStartY = e.touches[0].clientY;
    });

    drawer.addEventListener('touchmove', (e) => {
      drawerCurrentY = e.touches[0].clientY;
      const deltaY = drawerCurrentY - drawerStartY;
      
      if (deltaY > 0 && drawer.querySelector('.drawer__content').scrollTop === 0) {
        drawer.style.transform = `translateY(${deltaY}px)`;
      }
    });

    drawer.addEventListener('touchend', () => {
      const deltaY = drawerCurrentY - drawerStartY;
      
      if (deltaY > 100) {
        closeDrawer();
      }
      
      drawer.style.transform = '';
    });

    // Window resize
    window.addEventListener('resize', () => {
      const maxScroll = getMaxScroll();
      currentPosition = Math.min(currentPosition, maxScroll);
      stylesContainer.style.transform = `translateX(-${currentPosition}px)`;
      updateNavButtons();
    });

    // Navigation scroll effect
    let lastScroll = 0;
    const nav = document.querySelector('.nav');

    window.addEventListener('scroll', () => {
      const currentScroll = window.pageYOffset;
      
      if (currentScroll > 100) {
        nav.style.boxShadow = 'var(--shadow-md)';
      } else {
        nav.style.boxShadow = 'none';
      }
      
      lastScroll = currentScroll;
    });

    // Initialize
    renderStyleCards();
    updateNavButtons();
  </script>
