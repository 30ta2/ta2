        const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
        const isBooked = appointments.some(a => a.date === dateStr);
        const isPast = new Date(year, month, day) < new Date() && day < new Date().getDate();
        
        let classNames = 'day';
        if (isPast) classNames += ' disabled';
        if (isBooked) classNames += ' booked';
        if (selectedDate === dateStr) classNames += ' selected';

        daysHTML += `<div class="${classNames}" onclick="selectDate('${dateStr}')">${day}</div>`;
      }

      // ‰∏ã‰∏ÄÊúàÁöÑÁÅ∞Ëâ≤Êó•Êúü
      const remainingDays = 42 - (startingDayOfWeek + daysInMonth);
      for (let i = 0; i < remainingDays; i++) {
        daysHTML += `<div class="day disabled"></div>`;
      }

      document.getElementById('calendarDays').innerHTML = daysHTML;
      renderTimeSlots();
    }

    function renderTimeSlots() {
      let slotsHTML = '';
      timeOptions.forEach(time => {
        const dateStr = selectedDate ? selectedDate.split('-').join('-') : '';
        const isBooked = appointments.some(a => a.date === dateStr && a.time === time);
        const isSelected = selectedTime === time;
        
        let classNames = 'time-slot';
        if (isBooked) classNames += ' unavailable';
        if (isSelected) classNames += ' selected';

        slotsHTML += `<div class="${classNames}" onclick="selectTime('${time}')">${time}</div>`;
      });
      document.getElementById('timeSlots').innerHTML = slotsHTML;
    }

    function selectDate(dateStr) {
      selectedDate = dateStr;
      selectedTime = null;
      renderCalendar();
    }

    function selectTime(time) {
      if (selectedDate) {
        selectedTime = time;
        renderTimeSlots();
      }
    }

    function confirmAppointment() {
      if (!selectedDate || !selectedTime) {
        alert('Ë´ãÈÅ∏ÊìáÊó•ÊúüÂíåÊôÇÈñì');
        return;
      }

      appointments.push({
        date: selectedDate,
        time: selectedTime,
        client: 'Êñ∞È†êÁ¥Ñ'
      });

      selectedDate = null;
      selectedTime = null;
      renderCalendar();
      renderAppointmentList();
      alert('È†êÁ¥ÑÊàêÂäüÔºÅ');
    }

    function renderAppointmentList() {
      let listHTML = '';
      appointments.forEach((apt, index) => {
        const date = new Date(apt.date);
        const dateStr = `${date.getMonth() + 1}Êúà${date.getDate()}Êó•`;
        
        listHTML += `
          <div class="appointment-card">
            <div class="appointment-info">
              <div class="appointment-date">${dateStr} ${apt.time}</div>
              <div class="appointment-time">ÂÆ¢Êà∂Ôºö${apt.client}</div>
            </div>
            <div class="appointment-actions">
              <button class="btn btn-danger" onclick="deleteAppointment(${index})">ÂèñÊ∂à</button>
            </div>
          </div>
        `;
      });
      document.getElementById('appointmentList').innerHTML = listHTML || '<p style="text-align: center; color: var(--color-text-secondary);">Êö´ÁÑ°È†êÁ¥Ñ</p>';
    }

    function deleteAppointment(index) {
      if (confirm('Á¢∫Ë™çÂà™Èô§Ê≠§È†êÁ¥ÑÔºü')) {
        appointments.splice(index, 1);
        renderCalendar();
        renderAppointmentList();
      }
    }

    function previousMonth() {
      currentDate.setMonth(currentDate.getMonth() - 1);
      renderCalendar();
    }

    function nextMonth() {
      currentDate.setMonth(currentDate.getMonth() + 1);
      renderCalendar();
    }

    // ÂàùÂßãÂåñ
    renderCalendar();
    renderAppointmentList();
  </script>
</body>
