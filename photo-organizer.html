    // ËôïÁêÜÊñá‰ª∂‰∏äÂÇ≥
    function handleFiles(files) {
      Array.from(files).forEach(file => {
        if (file.type.startsWith('image/')) {
          const reader = new FileReader();
          reader.onload = (e) => {
            const photo = {
              id: Date.now() + Math.random(),
              name: file.name,
              data: e.target.result,
              style: 'tattoo' // È†êË®≠ÂàÜÈ°û

            uploadedPhotos.push(photo);
            renderPhotos();
            updateStyleCounts();
          };
          reader.readAsDataURL(file);
        }
      });
    }

    // Ê∏≤Êüì‰∏äÂÇ≥ÁöÑÁÖßÁâá

            <div class="photo-filename" title="${photo.name}">${photo.name}</div>
            <div class="style-selector">
              <select class="style-select" onchange="updatePhotoStyle(${photo.id}, this.value)">
                ${styles.map(style => `
                  <option value="${style.id}" ${photo.style === style.id ? 'selected' : ''}>
                    ${style.name}
                  </option>
                `).join('')}
              </select>
              <button class="delete-btn" onclick="deletePhoto(${photo.id})">Âà™Èô§</button>
            </div>
          </div>
        </div>
      `).join('');
    }

    // Êõ¥Êñ∞ÁÖßÁâáÈ¢®Ê†º
    function updatePhotoStyle(photoId, styleId) {
      const photo = uploadedPhotos.find(p => p.id === photoId);
      if (photo) {
        photo.style = styleId;
        updateStyleCounts();
      }
    }

    // Âà™Èô§ÁÖßÁâá
    function deletePhoto(photoId) {
      uploadedPhotos = uploadedPhotos.filter(p => p.id !== photoId);
      renderPhotos();
      updateStyleCounts();
    }

    // Êõ¥Êñ∞È¢®Ê†ºË®àÊï∏‰∏¶Ê∏≤ÊüìÁµÑÁπîÈ†ÅÈù¢
    function updateStyleCounts() {
      // Ê∏ÖÁ©∫ÊâÄÊúâÁõ∏Á∞ø
      styles.forEach(style => {
        albums[style.id] = [];
      });

      // ÈáçÊñ∞ÂàÜÈ°û
      uploadedPhotos.forEach(photo => {
        albums[photo.style].push(photo);
      });

      // Êõ¥Êñ∞ÁµÑÁπîÈ†ÅÈù¢
      renderOrganize();
      // Êõ¥Êñ∞Áµ±Ë®àÈ†ÅÈù¢
      renderStyles();
    }

    // Ê∏≤ÊüìÁµÑÁπîÈ†ÅÈù¢
    function renderOrganize() {
      let html = '';
      
      styles.forEach(style => {
        const photos = albums[style.id];
        html += `
          <div style="margin-bottom: 48px;">
            <h3 style="font-size: var(--font-size-lg); font-weight: var(--font-weight-semibold); margin-bottom: 16px;">
              ${style.icon} ${style.name}
            </h3>
            ${photos.length === 0 
              ? '<p style="color: var(--color-text-secondary);">ÈÇÑÊ≤íÊúâÊ≠§È¢®Ê†ºÁöÑÁÖßÁâá</p>'
              : `<div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 16px;">
                  ${photos.map(photo => `
                    <div style="border-radius: var(--radius-lg); overflow: hidden; border: 1px solid var(--color-card-border);">
                      <img src="${photo.data}" alt="${photo.name}" style="width: 100%; height: 150px; object-fit: cover;">
                      <div style="padding: 8px; background: var(--color-surface); font-size: var(--font-size-xs); color: var(--color-text); overflow: hidden; text-overflow: ellipsis; white-space: nowrap;" title="${photo.name}">
                        ${photo.name}
                      </div>
                    </div>
                  `).join('')}
                </div>`
            }
          </div>
        `;
      });

      organizeContent.innerHTML = html;
    }

    // Ê∏≤ÊüìÈ¢®Ê†ºÁµ±Ë®à
    function renderStyles() {
      styleCards.innerHTML = styles.map(style => `
        <div class="style-card">
          <div class="style-icon">${style.icon}</div>
          <div class="style-name">${style.name}</div>
          <div class="style-count">${albums[style.id].length} ÂºµÁÖßÁâá</div>
        </div>
      `).join('');
    }

    // Tab ÂàáÊèõ
    tabBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        const tabName = btn.dataset.tab;
        
        tabBtns.forEach(b => b.classList.remove('active'));
        tabContents.forEach(c => c.classList.remove('active'));
        
        btn.classList.add('active');
        document.getElementById(`${tabName}-tab`).classList.add('active');
      });
    });

    // ÂàùÂßãÂåñ
    renderPhotos();
    renderStyles();
  </script>
</body>
</html>
