    .section { padding: var(--space-96) var(--space-24) var(--space-64); max-width: 1200px; margin: 0 auto; }

    .form-group { margin-bottom: var(--space-24); }

  <section class="section">

    <div class="tabs">

    <div class="tab-content" id="add-tab">

  <script>
    let customers = [
      { id: 1, name: 'ÁéãÂ∞èÊòé', phone: '0912-345-678', date: '2025-11-10', status: 'Â∑≤È†êÁ¥Ñ' },
      { id: 2, name: 'ÊùéÁæéÈ∫ó', phone: '0913-456-789', date: '2025-11-12', status: 'Â∑≤ÂÆåÊàê' }
    ];

    function renderCustomers() {
      const list = document.getElementById('customerList');
      list.innerHTML = customers.map(c => `
        <div class="customer-card">
          <div>
            <div style="font-weight: bold;">${c.name}</div>
            <div style="color: var(--color-text-secondary); font-size: var(--font-size-sm);">${c.phone}</div>
            <div style="color: var(--color-text-secondary); font-size: var(--font-size-sm);">${c.date} - ${c.status}</div>
          </div>
          <button onclick="deleteCustomer(${c.id})" class="btn btn-danger">Âà™Èô§</button>
        </div>
      `).join('');
    }

    function switchTab(tab) {
      document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
      document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
      document.getElementById(`${tab}-tab`).classList.add('active');
      event.target.classList.add('active');
    }

    function addCustomer() {
      const name = document.getElementById('customerName').value;
      const phone = document.getElementById('customerPhone').value;
      const date = document.getElementById('appointmentDate').value;

      if (!name || !phone || !date) {
        alert('Ë´ãÂ°´ÂØ´ÊâÄÊúâÊ¨Ñ‰Ωç');
        return;
      }

      customers.push({
        id: Date.now(),
        name,
        phone,
        date,
        status: 'Â∑≤È†êÁ¥Ñ'
      });

      document.getElementById('customerName').value = '';
      document.getElementById('customerPhone').value = '';
      document.getElementById('appointmentDate').value = '';
      document.querySelectorAll('.tab-btn')[0].click();
      renderCustomers();
    }

    function deleteCustomer(id) {
      if (confirm('Á¢∫Ë™çÂà™Èô§Ôºü')) {
        customers = customers.filter(c => c.id !== id);
        renderCustomers();
      }
    }

    renderCustomers();
  </script>
